<fieldset class="sc-filters" ng-if="showScFilters">
  <legend>{{ 'AUDIT.FILTER' | translate }}:</legend>

  <label
    for="filter_{{ version.id }}"
    class="btn"
    ng-class="{
      'btn-primary': scFilters[version.rdf],
      'btn-primary-invert': !scFilters[version.rdf],
    }"
    ng-repeat="version in versions"
  >
    <input
      id="filter_{{ version.id }}"
      type="checkbox"
      ng-model="scFilters[version.rdf]"
    >
    {{ version.label }}
  </label>

  <label
    for="filter_{{ level.id }}"
    class="btn"
    ng-class="{
      'btn-primary': scFilters[level.rdf],
      'btn-primary-invert': !scFilters[level.rdf],
    }"
    ng-repeat="level in levels"
  >
    <input
      id="filter_{{ level.id }}"
      type="checkbox"
      ng-model="scFilters[level.rdf]"
    >
    {{ level.label }}
  </label>

</fieldset>
